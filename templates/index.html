{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="{% static 'javascript/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <form action="/" method="POST">
        {% csrf_token %}
    <div class="UserSolution" >
        <label for="UserCode" id ="UserSolutionLabel">Your solution</label>
        <br> <br>
        
        <div class = "UserLang">
        <label for="UserLanguage" id =UserLanguageLabel>Language:</label>
        <select name="UserLanguage" id="UserLanguage">
            {% for language in ProgrammingLanguages %}
            <option value="{{language.id}}">{{language.name}}</option>
            {% endfor %}
        </select>
        </div>
        <br>
        
        <br>
        <textarea id = "UserCode" name="UserCode" ></textarea>
        <br>
        <label for="UserFile">Choose a file:</label>
        <input type="file" id ="UserFile" name="UserFile">
    </div>

    <div class="EditorialSolution">
        <label for="EditorialCode" id ="EditorialSolutionLabel" >Editorial's solution</label>
        <br> <br>
        <div class="EditorialLang">
        <label for="EditorialLanguage" id = 'EditorialLanguageLabel'>Language:</label>
        <select name="EditorialLanguage" id="EditorialLanguage">
            {% for language in ProgrammingLanguages %}
            <option value="{{language.id}}">{{language.name}}</option>
            {% endfor %}
        </select>
        </div>
        <br>
        
        <br>
        <textarea id = "EditorialCode" name="EditorialCode" ></textarea>
        <br>
        <label for="EditorialFile">Choose a file:</label>
        <input type="file" id ="EditorialFile" name="EditorialFile">
    </div>
    <div class="Generator" >
        <label for="GeneratorCode" id ="GeneratorSolutionLabel">Generator Code</label>
        <br> <br>
        
        <div class = "GeneratorLang">
        <label for="GeneratorLanguage" id =GeneratorLanguageLabel>Language:</label>
        <select name="GeneratorLanguage" id="GeneratorLanguage">
            {% for language in ProgrammingLanguages %}
            <option value="{{language.id}}">{{language.name}}</option>
            {% endfor %}
        </select>
        </div>
        <br>
        
        <br>
        <textarea id = "GeneratorCode" name="GeneratorCode" ></textarea>
        <br>
        <label for="GeneratorFile">Choose a file:</label>
        <input type="file" id ="GeneratorFile" name="GeneratorFile">
    </div>
    <input type="submit">
    </form>
</body>
</html>
